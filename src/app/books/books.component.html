<div class="container">
  <h2>Books page</h2>
  <hr>
  <app-modal-add-book (onAddBook)="addBook($event)"></app-modal-add-book>
  <br>
  <div>
    <div class="row">
      <div *ngFor="let book of books">
        <div class="col-sm-4 col-md-3">
          <div class="book-card">
            <div class="row">
              <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <p class="crop">{{(book.author.length>30)? (book.author | slice:0:30)+'..':(book.author)}}</p>
                <h5 class="crop">{{ (book.title.length>50)? (book.title | slice:0:60)+'..':(book.title) | titlePipe
                  }}</h5>
                <div class="book-card-date">{{book.date | date:mediumDate}}</div>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div>
                  <app-modal-edit-book [book]="book" (onEditedBook)="updateEditedBook($event)"></app-modal-edit-book>
                </div>
                <div>
                  <app-modal-delete-book [book]="book"
                                         (onDeleteBook)="deleteCurrentBook($event)"></app-modal-delete-book>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
